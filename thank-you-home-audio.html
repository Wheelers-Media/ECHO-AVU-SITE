<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
	<meta property="og:image" content="https://echoavu.ca/DSC03918.jpg" />
	<meta name="twitter:image" content="https://echoavu.ca/DSC03918.jpg" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Received | Echo AVU</title>
    <meta name="robots" content="noindex, nofollow" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#000000',
                        carbon: '#0A0A0A',
                        edge: '#1F1F1F',
                        echoRed: '#D60000',
                        textBody: '#CCCCCC',
                    },
                    fontFamily: {
                        heading: ['Manrope', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-void text-textBody font-body antialiased flex flex-col min-h-screen">
    <div id="header-placeholder"></div>

    <main
        class="flex-grow flex items-center justify-center py-32 px-6 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-carbon via-void to-void">
        <div class="max-w-3xl mx-auto text-center">
            <div data-scroll-spotlight
                class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-carbon border border-white/10 shadow-[0_0_30px_rgba(214,0,0,0.2)] mb-10 transition-transform duration-700 hover:scale-110">
                <svg class="w-12 h-12 text-echoRed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h1 data-scroll-spotlight
                class="font-heading font-extrabold text-4xl md:text-5xl lg:text-6xl text-white mb-6 uppercase tracking-tight leading-none">
                MESSAGE RECEIVED. WELCOME TO PREMIUM SOUND.
            </h1>

            <p data-scroll-spotlight
                class="font-body text-xl text-gray-400 font-light max-w-2xl mx-auto leading-relaxed mb-12">
                Thanks for reaching out to Echo AVU. Our HiFi and acoustic specialists are reviewing your audio requirements and will be in touch shortly.
            </p>

            <a href="/index.html" data-scroll-spotlight
                class="inline-block bg-white lg:hover:bg-gray-200 text-black font-bold py-4 px-12 rounded transition-transform active:scale-95 uppercase tracking-widest text-sm shadow-xl">
                Return to Homepage
            </a>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/echo-loader.js"></script>
</body>

</html>
