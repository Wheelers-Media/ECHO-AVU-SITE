<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo AVU | Example Page</title>
    <meta name="description" content="Example page with global components" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#000000',
                        carbon: '#0A0A0A',
                        edge: '#1F1F1F',
                        echoRed: '#D60000',
                        echoBlue: '#2563EB',
                        textMain: '#FFFFFF',
                        textBody: '#CCCCCC',
                    },
                    fontFamily: {
                        heading: ['Manrope', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="/Echo-Avu-White.png" />
</head>

<body class="bg-void text-textBody font-body antialiased selection:bg-echoRed selection:text-white"
    style="background-color: #000000;">

    <!-- ⭐ HEADER PLACEHOLDER - DO NOT EDIT ⭐ -->
    <div id="header-placeholder"></div>

    <!-- YOUR PAGE CONTENT GOES HERE -->
    <section class="relative pt-40 pb-20 flex items-center justify-center overflow-hidden bg-void">
        <div class="relative z-10 text-center px-6 max-w-4xl mx-auto">
            <h1 class="font-heading font-extrabold text-5xl md:text-7xl text-white mb-6 uppercase tracking-tight">
                Example Page Title
            </h1>
            <p
                class="font-body text-lg md:text-xl text-textBody max-w-2xl mx-auto mb-10 font-light tracking-wide leading-relaxed">
                This is where your page content goes. The header and footer are loaded automatically.
            </p>
        </div>
    </section>

    <!-- ⭐ FOOTER PLACEHOLDER - DO NOT EDIT ⭐ -->
    <div id="footer-placeholder"></div>

    <!-- ⭐ GLOBAL COMPONENT LOADER - REQUIRED ⭐ -->
    <script src="global-loader.js"></script>

    <!-- Your custom page scripts go here -->
    <script type="module" src="/main.js"></script>
</body>

</html>
